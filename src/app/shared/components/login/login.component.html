<div class="container-sm">

    <h1 class="mb-3">LOGIN</h1>

    <form (ngSubmit)="login()" #loginForm="ngForm">

        <div class="mb-3">
            <label class="form-label" for="userEmail">E-mail</label>

            <input type="email" 
            id="userEmail" 
            name="userEmail" 
            [(ngModel)]="userEmailInput"
            class="form-control"
            required
            email>
        </div>
        <span [hidden]="hideMessageErrorEmail" class="errorAlert">E-mail n√£o cadastrado!</span>

        <div class="mb-3">
            <label class="form-label" for="userPassword">Password</label>

            <input 
            type="password" 
            id="userPassword"
            name="userPassword"
            [(ngModel)]="userPasswordInput"
            class="form-control" 
            required
            minlength="8">
        </div>
        <span [hidden]="hideMessageErrorPassword" class="errorAlert">Senha errada!</span>

        <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loginForm.form.invalid"
        >Login</button>

        <button 
        (click)="redirectRegisterUser()"
        class="btn btn-secondary"
        >Register User</button>
    </form>
</div>
